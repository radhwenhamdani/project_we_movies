<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/we_movies/public
    DirectoryIndex /index.php

    <Directory /var/www/we_movies/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php
    </Directory>

    # optionally disable the fallback resource for the asset directories
    # which will allow Apache to return a 404 error when files are
    # not found instead of passing the request to Symfony
    <Directory /var/www/we_movies/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/we_movies_error.log
    CustomLog /var/log/apache2/we_movies_access.log combined
</VirtualHost>
